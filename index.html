<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation and Route with Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
        #directionsBtn {
            position: absolute; top: 10px; left: 10px; padding: 10px; background: white; border: 1px solid black;
            cursor: pointer; display: none; z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="directionsBtn">Vẽ đường đi</button>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([20.0, 105.0], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap contributors' }).addTo(map);

        let marker, routeLayer, destination, destinationMarker;

        // Theo dõi vị trí hiện tại và cập nhật marker vị trí hiện tại
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(
                pos => {
                    const latlng = [pos.coords.latitude, pos.coords.longitude];
                    if (!marker) {
                        marker = L.marker(latlng).addTo(map).bindPopup("You are here!").openPopup();
                    } else {
                        marker.setLatLng(latlng);
                    }
                    map.panTo(latlng);
                },
                err => alert("Error: " + err.message),
                { enableHighAccuracy: true, maximumAge: 10000, timeout: 10000 }
            );
        } else {
            alert("Geolocation is not supported by your browser.");
        }

        // Bắt sự kiện click trên bản đồ để đặt điểm đến
        map.on('click', e => {
            destination = e.latlng;
            if (destinationMarker) {
                destinationMarker.setLatLng(destination);
            } else {
                destinationMarker = L.marker(destination).addTo(map).bindPopup("Điểm đến").openPopup();
            }
            document.getElementById("directionsBtn").style.display = "block"; // Hiển thị nút vẽ đường đi
        });

        // Khi nhấn nút "Vẽ đường đi", bắt đầu vẽ tuyến đường
        document.getElementById("directionsBtn").onclick = () => {
            if (marker && destination) {
                const currentPos = marker.getLatLng();
                drawRoute(currentPos, destination); // Vẽ đường từ vị trí hiện tại đến điểm đến
            }
        };

        // Hàm vẽ tuyến đường giữa hai điểm
        function drawRoute(start, end) {
            const url = `https://router.project-osrm.org/route/v1/driving/${start.lng},${start.lat};${end.lng},${end.lat}?geometries=geojson&overview=full`;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    if (!data.routes.length) return console.error("No route found");
                    const route = data.routes[0].geometry.coordinates.map(([lon, lat]) => [lat, lon]);
                    
                    if (routeLayer) map.removeLayer(routeLayer); // Xóa tuyến đường cũ nếu có
                    routeLayer = L.polyline(route, { color: 'blue' }).addTo(map);
                })
                .catch(err => console.error("Error fetching route:", err));
        }
    </script>
</body>
</html>
